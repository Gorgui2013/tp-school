<div class="container-fluid">
	<div class="container mx-auto" style="width: 50%; margin-top: 5%; margin-bottom: 5%">
		<div class="card card-body">
			<h2 align="center" *ngIf="mode === 'edit'">Modification Elève</h2>
			<h2 align="center" *ngIf="mode === 'add'">Ajout Elève</h2>
			<form [formGroup]="studentForm" (ngSubmit)="saveStudent()">
				<div class="form-group mb-4">
					<label for="firstname">Prénom</label>
					<input type="text" id="firstname" formControlName="firstname" class="form-control">
				</div>
				<div class="form-group mb-4">
					<label for="lastname">Nom</label>
					<input type="text" id="lastname" formControlName="lastname" class="form-control">
				</div>
				<div class="form-group mb-4">
					<label for="born">Date de Naissance</label>
					<input type="date" id="born" formControlName="born" class="form-control">
				</div>
				<div class="form-group mb-4">
					<label for="room">Classe</label>
					<select id="room" formControlName="room" class="form-control">
						<option value="{{ room.getId() }}" *ngFor="let room of rooms">{{ room.getName() }}</option>
					</select>
				</div>
				<div align="center">
					<button type="submit" class="btn btn-primary w-100">Enregistrer</button>
				</div>
			</form>
		</div>
	</div>
</div>
