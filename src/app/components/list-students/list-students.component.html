<div class="container mt-4">
	<div class="row">
		<div class="col-sm">
			<h3 class="font-bold">Liste des élèves</h3>
		</div>
		<div class="col-sm">
			<div align="right">
				<button class="btn btn-sm btn-primary" (click)="goToSingle()">Ajouter une élève</button>
			</div>
		</div>
	</div>
	<hr>
	<div class="m-2">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>id</th>
					<th>Nom</th>
					<th>Prénom</th>
					<th>Date de Niass.</th>
					<th>Classe</th>
					<th align="right"></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let student of students">
					<td>{{ student.getId() }}</td>
					<td>{{ student.getLastName() }}</td>
					<td>{{ student.getFirstName() }}</td>
					<td>{{ student.getBorn() | date:'dd MMM yyyy'}}</td>
					<td>{{ student.getRoom().getName() }}</td>
					<td align="right">
						<button class="btn btn-sm btn-primary" (click)="goToSingle(student)">Editer</button>
						<button class="btn btn-sm btn-danger" style="margin-left: 10px" (click)="removeStudent(student)">Supprimer</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
